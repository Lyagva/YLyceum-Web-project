<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CyberRetro</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>
    <body class="bg-dark d-flex flex-column min-vh-100" style="white-space: pre-wrap;">
        <script>
            function addTextToConsole(text) {
                var pTag = document.createElement("p");
                var textNode = document.createTextNode(text);
                pTag.appendChild(textNode);
                var consoleObj = document.getElementById("console");
                consoleObj.appendChild(pTag);
            }

            function clearFirstChild() {
                var consoleObj = document.getElementById("console");
                consoleObj.removeChild(consoleObj.firstChild);
            }

            function updateConsole(outputs) {
                var consoleObj = document.getElementById("console");
                if (outputs.length == 0) {
                    consoleObj.innerHTML = '';
                    return;
                }

                console.log(outputs.length, consoleObj.children.length);
                if (outputs.length <= consoleObj.children.length) {
                    return;
                }

                index = consoleObj.children.length;
                for (_ = 0; index < outputs.length; index++) {
                    console.log("Adding '" + outputs[index] + "' to console");
                    addTextToConsole(outputs[index]);
                }
            }
        </script>

        <script>
            function submitForm() {
                sendData();
                var textField = document.getElementById('commandInput');
                textField.value = "";
            }


            function sendData() { // Функция, вызываемая по кнопке
                $.ajax({
                    // Настройки
                    type: "POST",
                    url: "/sendData",
                    data: $('form').serialize(),

                    // Функции обработчики
                    success: function(response) {
                        var json = jQuery.parseJSON(response);
                        outputs = json.outputs;

                        if (json.clearChild) {
                            clearFirstChild()
                        }

                        updateConsole(outputs);
                    },

                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            function updateData() { // Функция, вызываемая по кнопке
                $.ajax({
                    // Настройки
                    type: "GET",
                    url: "/sendData",

                    // Функции обработчики
                    success: function(response) {
                        var json = jQuery.parseJSON(response);

                        if (json.clearChild) {
                            clearFirstChild()
                        }

                        updateConsole(json.outputs);
                    },

                    error: function(error) {
                        console.log(error);
                    },

                    complete: function() {
                        setTimeout(updateData, 500);
                    }
                });
            }
            setTimeout(updateData, 500);
        </script>

        <!-- Navbar
        <header>
            <nav class="nav nav-dark nav-tabs nav-fill nav-static-top bg-dark">
                <a class="nav-link text-light bg-dark active" data-toggle="tab" href="#TAB1">TAB 1</a>
                <a class="nav-link text-light" data-toggle="tab" href="#TAB2">TAB 2</a>
                <a class="nav-link text-light" data-toggle="tab" href="#TAB3">TAB 3</a>
            </nav>
        </header>
        -->

        <!-- Main block (console) -->
        <main role="main" id="console" class="container bg-dark text-light">

        </main>


        <!-- Footer (ввод команды) -->
        <footer class="footer bg-dark" style="padding-top: 60px;">
            <div class="container">
                <form name="form" id="form" autocomplete="off" spellcheck="false" onsubmit="javascript:submitForm();return false;">
                    <div class="row g-3">
                        <div class="col">
                            <input id="commandInput" name="commandInput" type="text" placeholder="Command >>>" class="form-control bg-dark text-light">
                        </div>
                        <div class="col-sm-3">
                            <button class="form-control bg-dark text-light" type="submit">Send</button>
                        </div>
                    </div>

                </form>
            </div>
        </footer>
    </body>
</html>
