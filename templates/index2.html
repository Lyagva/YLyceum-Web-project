<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberRetro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{{url_for('static', filename='js/index2.js')}}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>
<body class="bg-dark d-flex flex-column min-vh-100" style="white-space: pre-wrap;">

        <!-- Navbar -->
        <header>
            <nav class="nav nav-dark nav-tabs nav-fill nav-static-top bg-dark">
                <a class="nav-link text-light" data-toggle="tab" href="/">Game</a>
                <a class="nav-link text-light bg-dark active" data-toggle="tab" href="/chat/global">Chat</a>
                <!-- <a class="nav-link text-light" data-toggle="tab" href="#TAB3">TAB 3</a> -->
            </nav>
        </header>

        <!-- Main block (console) -->
        <main role="main" id="console" class="container bg-dark text-light">

        </main>

        <div style="position: fixed;padding-top: 70px;padding-left:10px;">
            <a class="nav-link text-light" data-toggle="tab" href="global">global</a>
            {% for friend in user_friends %}
                <a class="nav-link text-light" data-toggle="tab" href={{friend}}> {{friend}} </a>
            {% endfor %}
        </div>

        <!-- Footer (ввод команды) -->
        <footer class="footer bg-dark" style="padding-top: 60px;">
            <div class="container">
                <form name="form" id="form" autocomplete="off" spellcheck="false" onsubmit="javascript:submitForm();return false;">
                    <div class="row g-3">
                        <div class="col">
                            <input id="commandInput" name="commandInput" type="text" placeholder="Command >>>" class="form-control bg-dark text-light">
                        </div>
                        <div class="col-sm-3">
                            <button class="form-control bg-dark text-light" type="submit">Send</button>
                        </div>
                    </div>

                </form>
            </div>
        </footer>
    </body>
</html>
